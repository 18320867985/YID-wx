	<body>
		<input type="text" name="copy" id="copy" class="v-hide-text-index2" value="12412341" />

		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			$("[type=button]").click(function() {
					
				copy("8888888888888888");
			});
			
			
			function copy(value){
					try {
					var _el=document.createElement("input");
					_el.setAttribute("type","text");
					_el.value=value;
					_el.id="copy1";
					document.getElementsByTagName("body")[0].appendChild(_el);
					
				var el = document.getElementById("copy1");

					el.select();
					var copy = document.execCommand("copy");
					var msg = copy ? "复制成功" : "复制失败";
					document.getElementsByTagName("body")[0].removeChild(el);
					alert(msg)

				} catch(e) {
					alert("不支持复制");
				}
			}
		</script>

	</body>
