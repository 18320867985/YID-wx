					//alert($(".shop-item input[type=checkbox]:checked").length);
				});

				// 删除
				$(".delete-btn").on("tap", function() {
					var els = $(".shop-item input[type=checkbox]:checked");
					if(els.length === 0) {
						mui.alert("还没有选择数据！", " ", "确定");
						return;
					}
					mui.confirm("确认要删除数据?", " ", ["确认", "取消"], function(e) {
						if(e.index == 0) {
							els.each(function() {
								$(this).parents(".shop-item").remove()
							});
						}

					});

				});

			});
			
			
			wxLazy.init(); // 图片延迟加载
			var muiPullToRefresh_obj={};
			mui.ready(function() {
			muiPullToRefresh_obj=page(1,3,{},function(){
					wxLazy.reset(); // 重新执行 图片延迟加载
				});
			
			});
			
		// 分页
		function page(min,max,obj,fn){
		 return 	muiPullToRefresh.init({
					indexPage: min, // 当前页
					maxPage: max, // 总共页数
					pullToRefreshBig: ".pullToRefresh-big", // 上拉的大框
					pullToRefreshBox: ".pullToRefresh-box", // 上拉的加载框
					url: "json/index.json", // ajax url
					showText: { // 上拉 的文本
						init: "上拉显示更多",
						down: "上拉显示更多",
						refresh: "正在加载...",
						nomore: "没有更多数据了"
					},
				
					obj: obj, // ajax 参数
					fn: function(data) {
						data = data.constructor === Array ? data : JSON.parse(data);
						var template = Handlebars.compile(document.getElementById("handlebars-templete").innerHTML);
						var html = template({
							lists: data
						});
						
						$(this.pullToRefreshBox).append(html);

					}
				},fn);

		}
