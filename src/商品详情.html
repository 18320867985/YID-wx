<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>商品详情</title>
		<link rel="stylesheet" type="text/css" href="css/cstfont/iconfont.css" />
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/mui-preview-image.min.css" />

	</head>

	<body>

		<!--头部-->
		<header class="child-head prodlist-head mui-bar mui-bar-nav ">
			<a class=" mui-icon iconfont icon-back mui-pull-left"></a>
			<h1 class="mui-title">商品详情</h1>
			<span class="child-right-btn  mui-icon iconfont icon-share"> </span>
		</header>

		<!-- 底部--->
		<nav class=" proddtl-footer  mui-bar-tab ">
			<div class="mui-row">
				<div class="mui-col-xs-4 item">
					<!--购物车-->
					<a class="shop-cart" href="购物车.html">
						<span class="mui-icon  iconfont icon-shopping" ></span>
						<span class="mui-badge  mui-badge-danger shopcar-local">0</span>
					</a>
					<!--收藏-->
					<a href="收藏夹.html">
						<span class="mui-icon  iconfont icon-shoucang"></span>
					</a>

				</div>
				<div class="mui-col-xs-4 item">
					<a class="shop-add" href="javascript:;">加入购物车</a>
				</div>
				<div class="mui-col-xs-4 item">
					<a class="mui-btn  mui-btn-block mui-btn-danger rd-no" href="确认订单.html">立即购买</a>
				</div>

			</div>
		</nav>

		<!--主体内容-->
		<section class="proddtl mui-content ">

			<!--详情图片-->
			<div class="proddtl-imgs ">
				<!--图片-->
				<div class=" mui-slider">
					<div class="mui-slider-group ">
						<!-- 第一张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/proddtl.png" data-preview-group="1" data-preview-src="">
							</a>
						</div>
						<!-- 第二张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/proddtl.png" data-preview-group="1" data-preview-src="">
							</a>
						</div>
						<!-- 第三张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/proddtl.png" data-preview-group="1" data-preview-src="">
							</a>
						</div>

						<!-- 第四张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/proddtl.png" data-preview-group="1" data-preview-src="">
							</a>
						</div>

					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
					</div>
				</div>
				<!--详情ttl-->
				<div class="desc ">

					<p class="mui-ellipsis-2">
						乐卡(Leso)儿童三轮车，三轮车宝宝推车，乐卡(Leso)儿童三轮车，三轮车宝宝推车乐卡(Leso)儿童三轮车，三轮车宝宝推车
					</p>

					<div class="rmb">
						<span class="iconfont icon-renminbi text-danger"></span>
						<span class="text-danger">288.00</span>
					</div>
				</div>

			</div>

			<!--商品项选择-->
			<div class="proddtl-select">

				<ul class="mui-table-view">
					<li class="mui-table-view-cell ">
						<a class="mui-navigate-right mui-ellipsis" href="#sheet" id="openSheet">
							<span class="se1">选择</span>
							<span class="se2">乐卡(Leso)儿童三轮车  黄色</span>
						</a>
					</li>

				</ul>

				<!--弹出 可选择菜单 -->
				<div id="sheet" class="mui-popover mui-popover-bottom mui-popover-action ">

					<div class="popover-content">

						<div class="img-box mui-clearfix">
							<img class="mui-pull-left" src="images/proddtl.png" alt="" />
							<a class="close  mui-pull-right" href="#sheet">
								<span class="mui-icon mui-icon-closeempty"></span>
							</a>
							<ul class="ttl mui-pull-left">
								<li>
									<span class="iconfont icon-renminbi text-danger"></span>
									<span class="text-danger price ">288.00</span>
								</li>
								<li>
									<label class="text-label" for="">已选项:</label>
									<span class="select-color text-label">酷炫黄</span>
								</li>

							</ul>
						</div>

						<!-- 选择项-->
						<ul class="option">
							<li class="mui-row">
								<label class=" mui-col-xs-2" for="">颜色</label>
								<div class="radio-btn  mui-col-xs-10" data-color="">
									<button type="button" class="radio-btn-item active">酷炫黄</button>
									<button type="button" class="radio-btn-item ">太白金</button>
									<button type="button" class="radio-btn-item ">宝丽橙</button>

								</div>

							</li>
							<li class="mui-row">
								<label class=" mui-col-xs-2" for="">尺寸</label>
								<div class="radio-btn  mui-col-xs-10" data-size="">
									<button type="button" class="radio-btn-item active">605*375*120</button>
									<button type="button" class="radio-btn-item ">800*375*120</button>

								</div>
							</li>
							<li class="mui-row">
								<label class=" mui-col-xs-2" for="">数量</label>
								<div class="number mui-col-xs-10">
									<button class="minus btn" type="button">-</button>
									<input class="num" type="number" value="1" data-min="1" data-max="9999" data-step="1" />
									<button class="plus btn" type="button">+</button>
								</div>
							</li>

						</ul>

						<button class="mui-btn  mui-btn-danger mui-btn-block rd-no" type="button">立即购买</button>
					</div>

				</div>

			</div>

			<div class="proddtl-select2">
				<h4 class="text-h">参数规格</h4>
				<ul>
					<li>
						<label for="">品牌:</label>
						<span>月卡</span>
					</li>
					<li>
						<label for="">功能:</label>
						<span>手推</span>
					</li>
					<li>
						<label for="">车架材质:</label>
						<span>钢管</span>
					</li>
					<li>
						<label for="">使用年龄:</label>
						<span>18-35</span>
					</li>

				</ul>
			</div>

			<!--图文详情-->
			<div class="proddtl-desc">
				<img class="response-img " src="images/proddtl-desc.png" alt="图文详情" />

			</div>

			<!--置顶-->
			<aside class="zhiding">
				<span class="iconfont icon-top "></span>
			</aside>
			

		</section>

		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/all.js " type="text/javascript " charset="utf-8 "></script>
		<script src="js/wx/mui.zoom.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/wx/mui.previewimage.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			// 图片预览
			mui.previewImage();

			// 加入购物车
			$(".shop-add").on("tap", function() {
				var $badge = $(".proddtl-footer .shop-cart").find(".mui-badge")
				var v = $badge.text();
				v = Number(v);
				v = isNaN(v) ? 0 : ++v;
				$badge.text(v);
				// 存入 localStorage
				var arrs = com.localStorage.getItem("shopcar") || [];
				arrs.push({});
				com.localStorage.setItem("shopcar", arrs);
			});

			// nummer点击事件
			$(".number").on("number_click", function(event, element) {
				//element 当前点击的元素	
				//var p = $(element).parents(".number");	
			});

			// 单选按钮点击触发自定义事件
			$(".radio-btn").on("radio_click", function(event, el) {
				var bl = $(el).parent(".radio-btn").attr("data-color");
				if(typeof bl !== "undefined") {
					$(el).parents(".popover-content").find(".select-color").text(el.innerText);
				}
			});
			
		
		</script>

	</body>

</html>
